<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Optional: Font Awesome for menu icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
/* Mobile layout adjustments */
@media (max-width: 991px) {
  .navbar .container {
    flex-wrap: nowrap !important;
    justify-content: space-between !important;
    align-items: center;
  }

  .navbar-toggler {
    z-index: 10;
    margin-left: auto;
    border: none;
    background: var(--bs-primary);
    color: white;
    padding: 6px 10px;
    font-size: 1.25rem;
  }

  .navbar-brand {
    display: flex;
    align-items: center;
    max-width: 75%;
    overflow: hidden;
    flex-shrink: 1;
  }

  .navbar-brand img {
    height: 40px;
    width: auto;
    margin-right: 10px;
    flex-shrink: 0;
  }

  .navbar-brand h1 {
    font-size: 1rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin: 0;
  }

  .navbar-nav {
    margin-top: 15px;
  }

  /* Ensure dropdown menu appears properly */
  .navbar-nav .dropdown-menu {
    position: absolute;
    display: none;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .navbar-nav .dropdown:hover .dropdown-menu {
    display: block;
    visibility: visible;
    opacity: 1;
  }
}

  </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 px-4">
        <div class="container">
          <!-- Logo + Brand Name -->
          <a href="index.html" class="navbar-brand d-flex align-items-center">
            <img src="img/logo.png" alt="Logo" height="40" class="me-2"> <!-- Adjust logo size -->
            <h1 class="text-primary m-0 fs-5">SHREE HARI SOLUTIONS</h1>
          </a>
      
          <!-- Hamburger Button (only visible on small screens) -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <i class="fas fa-bars"></i> <!-- Font Awesome hamburger icon -->
          </button>
        </div>
      
        <!-- Navbar items and dropdown -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="index.html" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="service.html" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
              <a href="project.html" class="nav-link">Projects</a>
            </li>
      
            <!-- Dropdown Menu -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Pages
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="blog.html">Our Blog</a></li>
                <li><a class="dropdown-item" href="team.html">Our Team</a></li>
                <li><a class="dropdown-item" href="testimonial.html">Testimonial</a></li>
                <li><a class="dropdown-item" href="faqs.html">FAQs</a></li>
                <li><a class="dropdown-item" href="404.html">404 Page</a></li>
              </ul>
            </li>
      
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
